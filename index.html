<!DOCTYPE html>
<html lang= "en">
  <head>
    <title>SlapJack</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <header>
      <h1>SlapJack! Notification!</h1>
    </header>
    <main>
      <section class="player-1-deck">
        <img src="assets/back.png" alt="Image of circular graphic on back of card">
      </section>
      <p class="player-1-wins"># Wins</p>
      <section class="slap-deck">
        <img src="assets/gold-jack.png" alt="Face of card that was last played"
      </section>
      <section class="player-2-deck">
        <img src="assets/back.png" alt="Image of circular graphic on back of card">
      </section>
      <p class="player-2-wins"># Wins</p>
    </main>
  </body>
</html>
